<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div id="mainContainer">
        <div id="division1">
            <div id=div1cont>
                <div id="title">
                    <div>Projects</div>
                </div>
                <button type="button" id="createProject">+</button>
            </div>
        <div id="content1">
            <form id="form1" action="">
                <section class="sectionColumn1">
                    <label for="task1">Project:</label>
                    <input type="text" id="task1">
                </section>
                <section class="sectionColumn1">
                    <label for="desc1">Project description:</label>
                    <input type="text" id="desc1">
                </section>
                <section>
                    <button type="button" id="submit1">Submit</button>
                    <button type="reset" id="cancel1">Cancel</button>
                </section>
        </form>
        </div>
        <div id="contentDisplay1">
            <button class="projectOutline">Project Name</button>
            
        </div>
        </div>
        

        <div id="division2">
               
                <div id="content2">
                    <form id="form2" action="">
                            <section class="sectionColumn2">
                                <label for="task2">Task:</label>
                                <input type="text" id="task2">
                            </section>
                            <section class="sectionColumn2">
                                <label for="date2">Due date:</label>
                                <input type="date" id="date2">
                            </section>
                            <section>
                                <button type="button" id="submit2">Submit</button>
                                <button type="reset" id="cancel2">Cancel</button>
                            </section>
                    </form>
                </div>
                
        </div>
    </div>
</body>
</html>
